<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hive</title>
    <link rel="stylesheet" href="hive.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="hive.js"></script>
    <script src="actions.js"></script>
  </head>
  <body>
    <div class="hive-wrapper"><div class="hex-board">
        <div class="hex-row">
          <div class="hex black bug">
            <img class="bug-image queen" src="img/raw_tribal_queen.png"></img>
            <div class="stack">2</div>
          </div>
          <div class="hex"></div>
          <div class="hex invisible"></div>
          <div class="hex allowed"></div>
          <div class="hex allowed"></div>
        </div>
        <div class="hex-row even">
          <div class="hex invisible"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex invisible"></div>
          <div class="hex"></div>
          <div class="hex bug white">
            <img class="bug-image" src="img/raw_tribal_queen.png"></img>
            <div class="stack">4</div>
          </div>
        </div>
        <div class="hex-row">
          <div class="hex invisible"></div>
          <div class="hex"></div>
          <div class="hex invisible"></div>
          <div class="hex invisible"></div>
          <div class="hex"></div>
          <div class="hex"></div>
        </div>
      </div>
    </div>
    <div class="unused">
      <div class="hex-row even">
        <div class="hex bug"></div>
      </div>
      <div class="hex-row">
        <div class="hex bug"></div>
      </div>
      <div class="hex-row even">
          <div class="hex bug"><img class="bug-image" src="img/raw_tribal_queen.png"></img></div>
      </div>
      <div class="hex-row">
        <div class="hex bug"></div>
      </div>
    </div>
  </body>
</html>
